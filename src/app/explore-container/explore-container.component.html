<div id="container">
  <mat-card class="example-card" *ngFor="let list of data">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Temprature : {{list.main.temp}}</mat-card-title>
        <mat-card-subtitle>Description : {{list.weather[0].description}}</mat-card-subtitle>
        <img mat-card-sm-image src="http://openweathermap.org/img/w/{{list.weather[0].icon}}.png" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
       
    </mat-card-content>
  </mat-card>
  </div>
